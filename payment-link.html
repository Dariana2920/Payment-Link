<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .payment-container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        .payment-link {
            background-color: #006f75;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .payment-link:hover {
            background-color: #005a61;
        }
    </style>
</head>
<body>

<div class="payment-container">
    <h2>Pay via Revolut</h2>
    <p>Click the link below to proceed with the payment:</p>
    <a href="https://revolut.me/mark3k" class="payment-link" target="_blank">Make Payment</a>
</div>

</body>
</html>
